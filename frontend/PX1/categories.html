<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κατηγορίες Εκπαιδευτικού Υλικού</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="scripts/categories.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="pngs/LILNERDS.png" alt="Λογότυπο Εκπαίδευσης">
        <h1>LilNerds</h1>
        <nav>
            <ul>
                <li><a href="indexpx1.html">
                    <img src="pngs/home-icon.png" alt="Εικονίδιο Αρχικής Σελίδας">
                    <span>Αρχική</span></a></li>
                <li><a href="about.html">
                    <img src="pngs/about-icon.png" alt="Εικονίδιο Ποιοι Είμαστε">
                    <span>Ποιοι Είμαστε</span></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Κατηγορίες Εκπαιδευτικού Υλικού</h2>
        <section class="category-section" id="category-section">
            <!-- Οι κατηγορίες θα φορτωθούν δυναμικά εδώ -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Andromida & Barlikas. Όλα τα δικαιώματα διατηρούνται.</p>
    </footer>

    <!-- Handlebars Template for Categories -->
    <script id="category-template" type="text/x-handlebars-template">
        {{#each categories}}
        <article>
            <a href="category.html?id={{id}}">
                <img src="{{img_url}}" alt="{{title}}">
            </a>
            <h3>{{title}}</h3>
        </article>
        {{/each}}
    </script>
</body>
</html>
