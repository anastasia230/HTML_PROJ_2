<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Κατηγορία Εκπαιδευτικού Υλικού</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="scripts/category.js" defer></script>
</head>
<body>
    <header class="category-header">
        <img id="logo" src="pngs/LILNERDS.png" alt="Λογότυπο Εκπαίδευσης">
        <h1>LilNerds</h1>
        <nav>
            <ul>
                <li><a href="indexpx2.html">
                    <img src="pngs/home-icon.png" alt="Εικονίδιο Αρχικής Σελίδας">
                    <span>Αρχική</span></a></li>
                <li><a href="about.html">
                    <img src="pngs/about-icon.png" alt="Εικονίδιο Ποιοι Είμαστε">
                    <span>Ποιοι Είμαστε</span></a></li>
            </ul>
        </nav>
        <div id="welcome-message" style="position: absolute; top: 10px; left: 10px;"></div>
    </header>
    
    <main>
        <section class="login-section">
            <h3>Σύνδεση Χρήστη</h3>
            <form id="login-form">
                <label for="username">Όνομα Χρήστη:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Κωδικός:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Σύνδεση</button>
            </form>
            <div id="login-message"></div>
        </section>
        <section>
        <h2 id="category-title"></h2>
        <img id="category-image" src="" alt="Εικόνα Κατηγορίας" style="display: none;">
        <section class="subcategory-section" id="subcategory-section">
            <!-- Οι υποκατηγορίες θα φορτωθούν δυναμικά εδώ -->
        </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Andromida & Barlikas. Όλα τα δικαιώματα διατηρούνται.</p>
    </footer>

    <!-- Handlebars Template for Subcategories -->
    <script id="subcategory-template" type="text/x-handlebars-template">
        {{#each subcategories}}
        <article>
            <a href="subcategory.html?id={{id}}">
                <h3>{{title}}</h3>
            </a>
        </article>
        {{/each}}
    </script>
</body>
</html>
