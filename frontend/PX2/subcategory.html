<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Υποκατηγορία Εκπαιδευτικού Υλικού</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="scripts/subcategory.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="pngs/LILNERDS.png" alt="Λογότυπο Εκπαίδευσης">
        <h1>LilNerds</h1>
        <nav>
            <ul>
                <li><a href="indexpx2.html">
                    <img src="pngs/home-icon.png" alt="Εικονίδιο Αρχικής Σελίδας">
                    <span>Αρχική</span></a></li>
                <li><a href="categories.html">
                    <img src="pngs/categories-icon.png" alt="Εικονίδιο Κατηγοριών">
                    <span>Κατηγορίες Μαθημάτων</span></a></li>
                <li><a href="about.html">
                    <img src="pngs/about-icon.png" alt="Εικονίδιο Ποιοι Είμαστε">
                    <span>Ποιοι Είμαστε</span></a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2 id="subcategory-title"></h2>
        <section class="learning-items-section" id="learning-items-section">
            <!-- Τα στοιχεία εκπαιδευτικού υλικού θα φορτωθούν δυναμικά εδώ -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Andromida & Barlikas. Όλα τα δικαιώματα διατηρούνται.</p>
    </footer>

    <!-- Handlebars Template for Learning Items -->
    <script id="learning-item-template" type="text/x-handlebars-template">
        {{#each learningItems}}
        <article>
            <img src="{{image}}" alt="{{title}}">
            <h3>{{title}}</h3>
            <p>{{description}}</p>
            <p>Συγγραφέας: {{author}}</p>
            <p>Εκδότης: {{publisher}}</p>
            <p>Σελίδες: {{pages}}</p>
            <p>Κόστος: {{cost}}€</p>
            <button onclick="addToCart({id}, '{{type}}', '{{title}}', {cost})">Αγορά</button>
        </article>
        {{/each}}
    </script>
</body>
</html>
